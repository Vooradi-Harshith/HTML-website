<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="login.html">
      <h1>REGISTER</h1>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <ul></ul>
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /><br />
      <ul></ul>
      <label for="Email ID">Email ID</label><br />
      <input type="email" name="Email ID" id="Email ID" /><br />
      <ul></ul>
      <label for="password">Password:</label><br />
      <input type="password" id="Password" name="Password" /><br />
      <ul></ul>
      <label for="Date of Birth">Date of Birth</label><br />
      <input type="date" id="Date of Birth" name="Date of Birth" /><br />
      <ul></ul>
      <p>Gender:</p>
      <input type="radio" id="Male" name="Gender" value="Male" />
      <label for="Male">Male</label><br />
      <input type="radio" id="Female" name="Gender" value="Female" />
      <label for="Female">Female</label><br />
      <ul></ul>
      <label for="State">State:</label><br />
      <select name="State" id="State">
        <br />
        <option value="">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chathisgarh">Chathisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Himachal pradesh">Himachal Pradesh</option>
        <option value="Haryana">Haryana</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharastra">Maharastra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odissa">Odissa</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Telangana">Telangana</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option></select
      ><br />
      <ul></ul>
      <label for="Address">Address</label><br />
      <textarea name="Address" id="Address" cols="30" rows="10"></textarea
      ><br />
      <ul></ul>
      <input type="submit" value="Submit" onclick="" /><br />
    </form>
  </body>
</html>
